name: tomss_bulk_sms
description: Offline Android Bulk SMS System for Tororo Mixed Secondary School
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  sqflite: ^2.3.0
  path: ^1.8.3
  permission_handler: ^11.0.1
  telephony: ^0.2.0
  shared_preferences: ^2.2.2
  file_picker: ^6.1.1
  csv: ^5.0.2
  pdf: ^3.10.7
  path_provider: ^2.1.1
  intl: ^0.18.1
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700